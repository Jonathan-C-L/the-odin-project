<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
    <title>Sign-up Form</title>
</head>
<body>
    <aside>
        <div id="icon">
            <img id="odin" src="./images/odin-lined.png" alt="odin project icon">
            <span>ODIN</span>
        </div>
    </aside>
    <main>
        <div class="form">
            <div class="heading-container">
                <h4 class="main-heading">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. <br>Sign up <em>now</em> to get started.</h4>
                <p class="sub-heading">You <em>know</em> you want to.</p>
            </div>
            <p class="title">Let's do this!</p>
            <div class="first-name-container">
                <label for="first-name">FIRST NAME</label>
                <input type="text" id="first-name" name="first-name">
            </div>
            <div class="last-name-container">
                <label for="last-name">LAST NAME</label>
                <input type="text" id="last-name" name="last-name">
            </div>
            <div class="email-container">
                <label for="email">EMAIL</label>
                <input type="email" id="email" name="email">
            </div>
            <div class="phone-container">
                <label for="phone">PHONE NUMBER</label>
                <input type="phone" id="phone" name="phone-number">
            </div>
            <div class="password-container">
                <label for="password">PASSWORD</label>
                <input type="text" id="password" name="password">
            </div>
            <div class="confirm-password-container">
                <label for="confirm-password">CONFIRM PASSWORD</label>
                <input type="text" id="confirm-password" name="confirm-password">
            </div>
            <div class="account-container">
                <button type="submit">Create Account</button>
                <h6 class="account">Already have an account? <a href="">Log in</a></h6>
            </div>
        </div>
    </main>
</body>
</html>
