<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
    <title>Sign-up Form</title>
</head>
<body>
    <header>Sign-Up Page</header>
    <aside>
        <!-- <img id="background" src="./images/background.jpg" alt="plant with sawtooth leaves">
        <img id="icon" src="./images/odin-lined.png" alt="odin project icon"> -->
    </aside>
    <main>
        <div class="heading">
            This is the heading part of the main portion
            <p class="sub-heading">This is the sub-heading</p>
        </div>
        <div class="form">
            <div class="first-name-container">
                <label for="first-name">FIRST NAME</label>
                <input type="text" id="first-name" name="first-name">
            </div>
            <div class="last-name-container">
                <label for="last-name">LAST NAME</label>
                <input type="text" id="last-name" name="last-name">
            </div>
            <div class="email-container">
                <label for="email">EMAIL</label>
                <input type="email" id="email" name="email">
            </div>
            <div class="phone-container">
                <label for="phone">PHONE NUMBER</label>
                <input type="text" id="phone" name="phone-number">
            </div>
            <div class="password-container">
                <label for="password">PASSWORD</label>
                <input type="text" id="password" name="password">
            </div>
            <div class="confirm-password-container">
                <label for="confirm-password">CONFIRM PASSWORD</label>
                <input type="text" id="confirm-password" name="confirm-password">
            </div>
        </div>
    </main>
    <footer>&copy; Jonathan Le 2025</footer>
</body>
</html>
