<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <header>
        Tic Tac Toe
    </header>
    <div class="player-input">
        <label for="player1-input">Player 1: </label>
        <input type="text" name="player1" id="player1-input">
        <label for="player2-input">Player 2: </label>
        <input type="text" name="player2" id="player2-input">
    </div>
    <div class="player-display hidden">
        <h2 class="player1"></h2>
        <h2 class="player2"></h2>
    </div>
    <div class="container">
        <button class="submit">Start</button>
    </div>
    <div class="gameboard">
        <div class="board"></div>
        <div class="board"></div>
        <div class="board"></div>
        <div class="board"></div>
        <div class="board"></div>
        <div class="board"></div>
        <div class="board"></div>
        <div class="board"></div>
        <div class="board"></div>
    </div>
</body>
</html>
