<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <header>
        Tic Tac Toe
    </header>
    <div class="player-info">
        <label for="player1">Player 1: </label>
        <input type="text" name="player1" id="player1">
        <label for="player2">Player 2: </label>
        <input type="text" name="player2" id="player2">
    </div>
    <div class="gameboard">
        <div class="col1 row1"></div>
        <div class="col1 row2"></div>
        <div class="col1 row3"></div>
        <div class="col2 row1"></div>
        <div class="col2 row2"></div>
        <div class="col2 row3"></div>
        <div class="col3 row1"></div>
        <div class="col3 row2"></div>
        <div class="col3 row3"></div>
    </div>
</body>
</html>
