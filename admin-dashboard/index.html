<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="header">
        <div class="top-container">
            <div class="search-container">
                <label for="search">&#128269;</label><input type="text" name="search" id="search">
            </div>
            <div class="account-container">
                <img src="" alt="bell icon">
                <div class="profile-pic"></div>
                <div class="profile-name"></div>
            </div>
        </div>
        <div class="bottom-container">
            <div class="intro-container">
                <div class="profile-pic"></div>
                <div class="intro"></div>
            </div>
            <div class="button-container">
                <button type="button">New</button>
                <button type="button">Upload</button>
                <button type="button">Share</button>
            </div>
        </div>
    </div>
    <div class="sidebar">
        <div class="logo-container">
            <img src="" alt="logo">
            <h1>Dashboard</h1>
        </div>
        <div class="user-options">
            <div id="home">
                <img src="" alt="home icon"><h2>Home</h2>
            </div>
            <div id="profile">
                <img src="" alt="profile icon"><h2>Profile</h2>
            </div>
            <div id="messages">
                <img src="" alt="messages icon"><h2>Messages</h2>
            </div>
            <div id="history">
                <img src="" alt="clock icon"><h2>History</h2>
            </div>
            <div id="tasks">
                <img src="" alt="stacks of paper icon"><h2>Tasks</h2>
            </div>
            <div id="communities">
                <img src="" alt="group of people icon"><h2>Communities</h2>
            </div>
        </div>
        <div class="user-support">
            <div id="settings">
                <img src="" alt="settings gear icon"><h2>Settings</h2>
            </div>
            <div id="support">
                <img src="" alt="question mark in a box icon"><h2>Support</h2>
            </div>
            <div id="privacy">
                <img src="" alt="checkmark in a shield icon"><h2>Privacy</h2>
            </div>
        </div>
    </div>
    <div class="cards-container">
        <h2>Your Projects</h2>
        <div class="card" id="card1"></div>
        <div class="card" id="card2"></div>
        <div class="card" id="card3"></div>
        <div class="card" id="card4"></div>
        <div class="card" id="card5"></div>
        <div class="card" id="card6"></div>
    </div>
    <div class="announcements-container">
        <h2>Announcements</h2>
        <div class="display-container">
            <div class="announcement" id="announcement1"></div>
            <div class="announcement" id="announcement2"></div>
            <div class="announcement" id="announcement3"></div>
        </div>
    </div>
    <div class="trending-container">
        <h2>Trending</h2>
        <div class="display-container">
            <div class="trending" id="trending1"></div>
            <div class="trending" id="trending2"></div>
            <div class="trending" id="trending3"></div>
            <div class="trending" id="trending4"></div>
        </div>
    </div>
</body>
</html>
